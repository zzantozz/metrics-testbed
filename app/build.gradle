plugins {
    id 'org.springframework.boot' version '2.5.2'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    // actuator+web for fun and to get spring metrics
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'io.micrometer:micrometer-registry-graphite:1.8.1'
    implementation 'io.micrometer:micrometer-registry-opentsdb:1.8.1'
    implementation 'io.micrometer:micrometer-registry-prometheus:1.8.1'
    // datadog requires setting up an agent before you can do anything else
//    implementation 'io.micrometer:micrometer-registry-datadog:1.8.1'
    implementation 'io.micrometer:micrometer-registry-influx:1.8.1'
}

application {
    mainClass = 'rds.metricsTestbed.App'
}
